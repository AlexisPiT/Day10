<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="preview.css">
    <title>Stata Preview Card Component
    </title>
</head>

<body>
   
    <div class="container">
        <div class="card_preview">
            <div class="card_info">
                <h3>
                    Get <strong>insights</strong> that help your business grow. 
                </h3>
                <p>
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency. 
                </p>
                <div class="info_footer">
                    <div class="stat"><span class="top">10k+</span><span class="bottom">COMPANIES</span></div>
                    <div class="stat"><span class="top">314</span><span class="bottom">TEMPLATES</span></div>
                    <div class="stat"><span class="top">12M+</span><span class="bottom">QUERIES</span></div>
                </div>
            </div>
            <div class="card_image">
                <img src="image-header-desktop.jpg" alt="office" class="office_img">
            </div>
                
        </div>
    </div>
     
</body>

</html>
